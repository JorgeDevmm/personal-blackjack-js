<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>BlackJack</title>
  </head>
  <body
    class="border border-1 rounded rounded-5 rounded-pill rounded-top-0 d-flex flex-column min-vh-100"
  >
    <header class="bg-black text-white text-center header">
      <img class="header-logo" src="assets/cartas/logo.png" alt="logo" />
      <h1 class="header-title">BlackJack</h1>
    </header>

    <div class="mt-5">
      <div id="botones" class="col text-center">
        <button id="btnNuevo" type="button" class="btn btn-danger fs-3 fw-bold">
          Nuevo Juego
        </button>
        <button
          id="btnPedir"
          type="button"
          disabled="disabled"
          class="btn btn-primary fs-3 fw-bold"
        >
          Pedir Carta
        </button>
        <button
          id="btnDetener"
          type="button"
          disabled="disabled"
          class="btn btn-warning fs-3 fw-bold"
        >
          Detener
        </button>
      </div>
    </div>

    <main
      class="main mt-5 mx-5 py-md-2 border border-white border-2 rounded rounded-5 rounded-pill rounded-top-0 flex-grow-1"
    >
      <div class="jugador row my-md-5">
        <div class="col text-white d-flex flex-column align-items-center">
          <h2 class="text-center">Jugador 1 - <small>0</small></h2>
          <div
            id="jugador-cartas"
            class="border border-4 rounded rounded-4 divCartas"
          ></div>
        </div>
      </div>

      <div class="computadora row my-md-5">
        <div
          class="computadora-contenido col text-white d-flex flex-column align-items-center"
        >
          <h2 class="text-center">Computadora - <small>0</small></h2>

          <div
            id="computadora-cartas"
            class="border border-4 rounded rounded-4 divCartas"
          ></div>
        </div>
      </div>
    </main>

    <div class="contenedor-modal">
      <div class="modal" id="modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content bg-dark text-center fs-3 text-white">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close bg-danger"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <p class="modal-mensaje fs-2 p-2 p-md-5"></p>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-warning fs-2 text-white"
                data-bs-dismiss="modal"
              >
                Salir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/juego.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script>
      console.log(miJuego);
    </script>
  </body>

  <footer class="footer">
    <p class="text-white text-center mb-0 p-2">
      Realizado por Jorge Luis Monz√≥n Morales
    </p>
  </footer>
</html>
