<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>BlackJack</title>
  </head>
  <body class="border border-1 rounded rounded-5 rounded-pill rounded-top-0">
    <header class="bg-black text-white text-center py-4">
      <h1 class="title">BlackJack</h1>
    </header>

    <div class="row mt-5">
      <div id="botones" class="col text-center">
        <button id="btnNuevo" type="button" class="btn btn-danger fs-3 fw-bold">
          Nuevo Juego
        </button>
        <button
          id="btnPedir"
          type="button"
          class="btn btn-primary fs-3 fw-bold"
        >
          Pedir Carta
        </button>
        <button
          id="btnDetener"
          type="button"
          class="btn btn-warning fs-3 fw-bold"
        >
          Detener
        </button>
      </div>
    </div>

    <main
      class="main my-5 mx-5 py-md-2 border border-white border-2 rounded rounded-5 rounded-pill rounded-top-0"
    >
      <div class="jugador row my-md-5">
        <div class="col text-white d-flex flex-column align-items-center">
          <h2 class="text-center">Jugador 1 - <small>0</small></h2>
          <div id="jugador-cartas" class="border border-4 rounded rounded-4">
            <!-- <img class="carta" src="assets/cartas/2C.png" alt="" /> -->
            <!-- <img class="carta" src="assets/cartas/2D.png" alt="" />
            <img class="carta" src="assets/cartas/2H.png" alt="" />
            <img class="carta" src="assets/cartas/2S.png" alt="" /> -->
          </div>
        </div>
      </div>

      <div class="computadora row my-md-5">
        <div
          class="computadora-contenido col text-white d-flex flex-column align-items-center"
        >
          <h2 class="text-center">Computadora - <small>0</small></h2>

          <div
            id="computadora-cartas"
            class="border border-4 rounded rounded-4"
          >
            <img class="carta" src="assets/cartas/2C.png" alt="" />
            <img class="carta" src="assets/cartas/2D.png" alt="" />
            <img class="carta" src="assets/cartas/2H.png" alt="" />
            <img class="carta" src="assets/cartas/2S.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="assets/js/juego.js"></script>
  </body>
</html>
